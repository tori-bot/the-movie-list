{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
    <div class="container">

        <div class="row">
            <!-- the count filter that counts all the items in a list -->
            <h3> Found {{ movies| count }} matches </h3>
            <hr>
            <ul>
                {{ macro.displayMovieList(movies)}}
                <!-- displays all the movies -->
            </ul>

        </div>

    </div>
{% endblock %}
